<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <h1>Upscaling images by nearest neighbor interpolation</h1>
      <form action="" id="fileForm">
        <label for="imageUpload">Upload an image</label>
        <input type="file" name="imageUpload" id="imageUpload" required />
        <label for="scalingFactor">Upsize by</label>
        <input type="text" name="scalingFactor" placeholder="0.1 - 10" required />
        <label for="pixelsPerFrame">Pixeleringshastighed</label>
        <input type="number" name="pixelsPerFrame" placeholder="1-10.000" required />
        <input type="submit" value="Upsize image" />
      </form>
    </div>
    <div id="canvasContainer" class="hidden">
      <div>
        <p>Original</p>

        <canvas id="inputCanvas"></canvas>
      </div>
      <div id="outputContainer">
        <p>Upscaled version</p>
        <canvas id="outputCanvas"></canvas>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
